<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Knowledge Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #6D28D9; /* Vibrant Purple */
      --primary-hover: #5B21B6;
      --primary-rgb: 109, 40, 217; /* For rgba usage */
      --bg: #111827; /* Darker Background */
      --text: #D1D5DB; /* Lighter Gray Text */
      --text-secondary: #9CA3AF; /* Medium Gray for less emphasis */
      --card: #1F2937; /* Dark Gray Card */
      --border-color: #374151; /* Subtle Border */
      --input-focus-border: var(--primary);
      --input-focus-shadow: rgba(109, 40, 217, 0.25);
      --button-text-color: #FFFFFF;

      /* Icon Colors */
      --icon-collapsed-bg: #e74c3c; /* Red-ish for collapsed */
      --icon-expanded-bg: #f39c12;  /* Orange-ish for expanded */
      --icon-symbol-color: #FFFFFF; /* Color for + and - symbols */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 1200px; /* Added max-width for better layout on large screens */
      background: var(--card);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .section > h2 { /* Main title for each section (Search Article / Search Knowledge Base) */
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text);
      text-align: center;
      margin-bottom: 1rem; /* Reduced margin as icon header is below */
      letter-spacing: -0.02em;
    }

    .sections-wrapper {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .section {
      flex: 1;
      min-width: 300px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      overflow: hidden; /* Important for child elements like .section-content */
      background-color: var(--card);
      display: flex; /* Added for better control of children */
      flex-direction: column; /* Stack header and content vertically */
    }

    .interactive-header {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      cursor: pointer;
      background-color: var(--border-color);
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.2s ease;
      flex-shrink: 0; /* Prevent header from shrinking */
    }

    .interactive-header:hover {
      background-color: #4B5563;
    }

    .toggle-icon {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      margin-right: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: var(--icon-symbol-color);
      font-size: 16px;
      line-height: 1;
      flex-shrink: 0;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .section:not(.content-expanded) .toggle-icon {
      background-color: var(--icon-collapsed-bg);
    }
    .section:not(.content-expanded) .toggle-icon::before {
      content: '+';
    }

    .section.content-expanded .toggle-icon {
      background-color: var(--icon-expanded-bg);
    }
    .section.content-expanded .toggle-icon::before {
      content: 'âˆ’';
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }

    .section-content {
      padding: 1.25rem;
      display: none; /* Hidden by default */
      flex-grow: 1; /* Allow content to take available space if section flexes */
      overflow-y: auto;   /* Show vertical scrollbar only when content overflows max-height */
      overflow-x: hidden; /* Typically you don't want horizontal scroll for this content */
      max-height: 50vh;   /* ADJUST THIS: e.g., 400px, 60vh. This is max height for the scrollable area */
                          /* When content is taller than this, internal scrollbar appears */
    }

    .section.content-expanded .section-content {
      display: block;
    }

    .expand-btn {
      display: none; /* Hide the old text-based "Expand" button */
    }

    /* Expansion logic for full section take-over */
    .section.expanded {
      flex-basis: 100% !important;
      flex-grow: 1 !important;
      min-width: 100%;
    }
    .section.hidden-by-expansion {
      display: none !important;
    }


    @media (max-width: 820px) {
      .sections-wrapper {
        flex-direction: column;
        gap: 1.5rem; /* Adjusted gap for stacked view */
      }
      .section {
        flex-basis: auto !important;
        min-width: auto;
        margin-bottom: 0; /* Remove bottom margin, gap handles spacing */
      }
      .section > h2 {
        margin-bottom: 1rem;
      }
       .section.expanded {
         /* No specific margin needed here if sections-wrapper has gap */
      }
      .section-content {
          max-height: 60vh; /* Potentially allow more height on smaller screens */
      }
    }

    #askForm, #searchForm {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    input {
      flex: 1;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border-color);
      background: transparent;
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    input:focus {
      outline: none;
      border-color: var(--input-focus-border);
      box-shadow: 0 0 0 3px var(--input-focus-shadow);
    }

    button {
      padding: 0.875rem 1.75rem;
      background: var(--primary);
      color: var(--button-text-color);
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
    }

    button:hover:not(.expand-btn):not(.reset-button) {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }
     button:active:not(.expand-btn):not(.reset-button) {
      transform: translateY(0px);
    }

    .search-button {
      padding: 0.875rem;
      width: auto;
      min-width: calc(0.875rem * 2 + 20px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
     .search-button i {
      font-size: 1.1rem;
    }

    .reset-button {
      padding: 0.75rem 1.5rem;
      background: #4B5563;
      color: var(--button-text-color);
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
      margin-top: 1.25rem;
      display: block;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .reset-button:hover {
      background: #374151;
      transform: translateY(-1px);
    }
    .reset-button:active {
      transform: translateY(0px);
    }

    .loading {
      display: none;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin: 1.25rem 0;
      position: relative;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-secondary);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      background: transparent;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      position: relative;
      border: 1px solid var(--border-color);
    }

    #searchResults {
      margin-top: 1rem;
    }

    .search-result-item {
      background: transparent;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      border: 1px solid var(--border-color);
    }

    .search-result-item:last-child {
      margin-bottom: 0;
    }
    .search-result-item strong {
      color: var(--text);
      font-weight: 600;
    }


    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
      }
      .section > h2 {
        font-size: 1.8rem;
      }
      #askForm, #searchForm {
        flex-direction: column;
      }

      #askForm button, #searchForm button:not(.search-button) {
        width: 100%;
      }
      .search-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sections-wrapper">
      <div class="section" id="searchArticleSection">
        <h2>Search Article</h2>
        <div class="interactive-header">
          <span class="toggle-icon"></span>
          <div class="section-title">KA</div>
        </div>
        <div class="section-content">
          <form id="askForm">
            <input type="text" id="question" required placeholder="What would you like to know?" />
            <button type="submit">Search</button>
          </form>
          <p id="loading" class="loading">Processing your question...</p>
          <div class="result" id="answerContainer" style="display: none;">
            <p id="answer"></p>
            <div id="imageContainer" style="display: none; margin-top: 1rem;">
              <img id="image" style="max-width: 100%; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); display: block;" />
              <iframe id="imageFrame" style="display: none; width: 100%; height: 400px; border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);"></iframe>
              <p id="imageError" style="color: #ef4444; margin-top: 0.5rem; display: none;">Unable to load image. Please check the console for details.</p>
              <p id="imageUrl" style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 0.5rem; word-break: break-all;"></p>
            </div>
            <button type="button" id="resetAskButton" class="reset-button" style="display: none;">Reset</button>
          </div>
        </div>
      </div>

      <div class="section" id="searchKnowledgeSection">
        <h2>Search Knowledge Base</h2>
         <div class="interactive-header">
          <span class="toggle-icon"></span>
          <div class="section-title">Search Keyword</div>
        </div>
        <div class="section-content">
          <form id="searchForm">
            <input type="text" id="searchKeyword" required placeholder="Enter a keyword to search..." />
            <button type="submit" class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <p id="searchLoading" class="loading">Searching...</p>
          <div id="searchResults" style="display: none;"></div>
          <button type="button" id="resetSearchButton" class="reset-button" style="display: none;">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Existing Ask Form Logic (No changes here) ---
    const askForm = document.getElementById("askForm");
    const questionInput = document.getElementById("question");
    const loadingEl = document.getElementById("loading");
    const answerContainer = document.getElementById("answerContainer");
    const answerEl = document.getElementById("answer");
    const imageContainer = document.getElementById("imageContainer");
    const imageEl = document.getElementById("image");
    const imageFrame = document.getElementById("imageFrame");
    const imageError = document.getElementById("imageError");
    const imageUrlEl = document.getElementById("imageUrl");
    const resetAskBtn = document.getElementById("resetAskButton");

    askForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const question = questionInput.value;
      loadingEl.style.display = "block";
      answerContainer.style.display = "none";
      resetAskBtn.style.display = "none";
      answerEl.textContent = "";
      imageContainer.style.display = "none";
      imageError.style.display = "none";
      imageUrlEl.textContent = "";
      imageEl.src = "";
      imageFrame.src = "";
      imageEl.style.display = "block";
      imageFrame.style.display = "none";

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await response.json();
        loadingEl.style.display = "none";
        answerContainer.style.display = "block";
        resetAskBtn.style.display = "block";
        if (data.success && data.answer) {
          answerEl.textContent = data.answer;
          if (data.image) {
            let originalImageUrlForAsk = "";
            if (data.image && typeof data.image === 'string') {
                originalImageUrlForAsk = data.image.trim();
            }
            let attemptImageUrlForAsk = originalImageUrlForAsk;
            if (originalImageUrlForAsk && originalImageUrlForAsk.includes('drive.google.com')) {
              const fileIdMatch = originalImageUrlForAsk.match(/[-\w]{25,}/);
              if (fileIdMatch && fileIdMatch[0]) {
                attemptImageUrlForAsk = `https://drive.google.com/uc?export=download&id=${fileIdMatch[0]}`;
              }
            }
            imageUrlEl.textContent = `Image URL: ${attemptImageUrlForAsk || 'N/A'}`;
            if (attemptImageUrlForAsk) {
                imageEl.src = attemptImageUrlForAsk;
                imageContainer.style.display = "block";
                imageEl.onload = function() {
                  imageEl.style.display = "block";
                  imageFrame.style.display = "none";
                  imageError.style.display = "none";
                };
                imageEl.onerror = function() {
                  imageEl.style.display = "none";
                  if (originalImageUrlForAsk && originalImageUrlForAsk.includes('drive.google.com')) {
                      const fileIdMatch = originalImageUrlForAsk.match(/[-\w]{25,}/);
                      if (fileIdMatch && fileIdMatch[0]) {
                          const iframeUrl = `https://drive.google.com/file/d/${fileIdMatch[0]}/preview`;
                          imageFrame.src = iframeUrl;
                          imageFrame.style.display = "block";
                          imageError.style.display = "none";
                      } else {
                          imageFrame.style.display = "none";
                          imageError.style.display = "block";
                      }
                  } else if (originalImageUrlForAsk) {
                      imageFrame.style.display = "none";
                      imageError.style.display = "block";
                  } else {
                      imageContainer.style.display = "none";
                  }
                };
            } else {
                imageContainer.style.display = "none";
            }
          }
        } else {
          answerEl.textContent = data.error || "No answer found.";
        }
      } catch (error) {
        console.error('Fetch error for /api/ask:', error);
        loadingEl.style.display = "none";
        answerEl.textContent = "Error fetching data. Please try again later.";
        answerContainer.style.display = "block";
        resetAskBtn.style.display = "block";
      }
    });

    resetAskBtn.addEventListener("click", function() {
      questionInput.value = "";
      loadingEl.style.display = "none";
      answerContainer.style.display = "none";
      answerEl.textContent = "";
      imageContainer.style.display = "none";
      imageEl.src = "";
      imageEl.style.display = "block";
      imageFrame.src = "";
      imageFrame.style.display = "none";
      imageError.style.display = "none";
      imageUrlEl.textContent = "";
      resetAskBtn.style.display = "none";
    });

    // --- Existing Search Form Logic (No changes here) ---
    const searchForm = document.getElementById("searchForm");
    const searchKeywordInput = document.getElementById("searchKeyword");
    const searchLoadingEl = document.getElementById("searchLoading");
    const searchResultsContainer = document.getElementById("searchResults");
    const resetSearchBtn = document.getElementById("resetSearchButton");

    searchForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const keyword = searchKeywordInput.value;
      searchLoadingEl.style.display = "block";
      searchResultsContainer.style.display = "none";
      searchResultsContainer.innerHTML = "";
      resetSearchBtn.style.display = "none";
      try {
        const response = await fetch("/api/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keyword }),
        });
        if (!response.ok) {
            const errorText = await response.text();
            let detail = errorText;
            try { const errJson = JSON.parse(errorText); detail = errJson.message || errorText; } catch (parseErr) {}
            throw new Error(`API request failed: ${detail}`);
        }
        const data = await response.json();
        searchLoadingEl.style.display = "none";
        searchResultsContainer.style.display = "block";
        resetSearchBtn.style.display = "block";
        if (data && Array.isArray(data) && data.length > 0) {
          data.forEach(result => {
            const resultElement = document.createElement("div");
            resultElement.className = "search-result-item";
            const questionStrong = document.createElement('strong');
            questionStrong.textContent = 'Q: ';
            resultElement.appendChild(questionStrong);
            resultElement.appendChild(document.createTextNode(result.question || ''));
            resultElement.appendChild(document.createElement('br'));
            const answerStrong = document.createElement('strong');
            answerStrong.textContent = 'A: ';
            resultElement.appendChild(answerStrong);
            resultElement.appendChild(document.createTextNode(result.answer || ''));
            if (result.image) {
              resultElement.appendChild(document.createElement('br'));
              const itemImageContainer = document.createElement('div');
              itemImageContainer.style.marginTop = '8px';
              const itemImgTag = document.createElement('img');
              itemImgTag.style.maxWidth = '350px';
              itemImgTag.style.maxHeight = '300px';
              itemImgTag.style.objectFit = 'contain';
              itemImgTag.style.borderRadius = '8px';
              itemImgTag.style.display = 'block';
              const itemIframeTag = document.createElement('iframe');
              itemIframeTag.style.width = '350px';
              itemIframeTag.style.height = '250px';
              itemIframeTag.style.borderRadius = '8px';
              itemIframeTag.style.border = 'none';
              itemIframeTag.style.display = 'none';
              const itemImgErrorMsg = document.createElement('p');
              itemImgErrorMsg.style.color = '#ef4444';
              itemImgErrorMsg.style.fontSize = '0.8rem';
              itemImgErrorMsg.textContent = 'Unable to load image.';
              itemImgErrorMsg.style.display = 'none';
              let originalImageUrlForItem = "";
              if (result.image && typeof result.image === 'string') {
                originalImageUrlForItem = result.image.trim();
              }
              let attemptImageUrlForItem = originalImageUrlForItem;
              if (originalImageUrlForItem && originalImageUrlForItem.includes('drive.google.com')) {
                const fileIdMatch = originalImageUrlForItem.match(/[-\w]{25,}/);
                if (fileIdMatch && fileIdMatch[0]) {
                  attemptImageUrlForItem = `https://drive.google.com/uc?export=download&id=${fileIdMatch[0]}`;
                }
              }
              if (attemptImageUrlForItem) {
                itemImgTag.src = attemptImageUrlForItem;
                itemImgTag.onload = () => {
                  itemImgTag.style.display = 'block';
                  itemIframeTag.style.display = 'none';
                  itemImgErrorMsg.style.display = 'none';
                };
                itemImgTag.onerror = () => {
                  itemImgTag.style.display = 'none';
                  if (originalImageUrlForItem && originalImageUrlForItem.includes('drive.google.com')) {
                    const fileIdMatch = originalImageUrlForItem.match(/[-\w]{25,}/);
                    if (fileIdMatch && fileIdMatch[0]) {
                      const iframeUrl = `https://drive.google.com/file/d/${fileIdMatch[0]}/preview`;
                      itemIframeTag.src = iframeUrl;
                      itemIframeTag.style.display = 'block';
                      itemImgErrorMsg.style.display = 'none';
                    } else {
                      itemIframeTag.style.display = 'none';
                      itemImgErrorMsg.style.display = 'block';
                    }
                  } else if (originalImageUrlForItem) {
                    itemIframeTag.style.display = 'none';
                    itemImgErrorMsg.style.display = 'block';
                  } else {
                     itemImgErrorMsg.style.display = 'block';
                  }
                };
              } else {
                itemImgErrorMsg.style.display = 'block';
              }
              itemImageContainer.appendChild(itemImgTag);
              itemImageContainer.appendChild(itemIframeTag);
              itemImageContainer.appendChild(itemImgErrorMsg);
              resultElement.appendChild(itemImageContainer);
            }
            searchResultsContainer.appendChild(resultElement);
          });
        } else if (data && Array.isArray(data) && data.length === 0) {
          searchResultsContainer.innerHTML = '<div class="search-result-item">No results found.</div>';
        } else {
          console.error('Search results: Data received from API is not a valid array or is undefined/null', data);
          searchResultsContainer.innerHTML = '<div class="search-result-item">Error: Could not properly load search results.</div>';
        }
      } catch (error) {
        console.error('Search error in frontend:', error);
        searchLoadingEl.style.display = "none";
        searchResultsContainer.style.display = "block";
        searchResultsContainer.innerHTML = `<div class="search-result-item">Error searching. ${error.message || 'Please try again later.'}</div>`;
        resetSearchBtn.style.display = "block";
      }
    });

    resetSearchBtn.addEventListener("click", function() {
      searchKeywordInput.value = "";
      searchLoadingEl.style.display = "none";
      searchResultsContainer.innerHTML = "";
      searchResultsContainer.style.display = "none";
      resetSearchBtn.style.display = "none";
    });

    // --- Collapsible Content & Full Section Expansion Logic ---
    document.addEventListener('DOMContentLoaded', function () {
        const allSections = document.querySelectorAll('.section');

        // Individual section content toggle (icon click)
        allSections.forEach(section => {
            const header = section.querySelector('.interactive-header');
            if (header) {
                header.addEventListener('click', function () {
                    section.classList.toggle('content-expanded');
                });
            }
        });

        // Full section expansion (using hidden old buttons, if still desired)
        // Note: The original .expand-btn elements are hidden by CSS.
        // This part of the script will only work if those buttons are made visible again
        // or if this logic is re-purposed for other triggers.
        const searchArticleSect = document.getElementById('searchArticleSection');
        const searchKnowledgeSect = document.getElementById('searchKnowledgeSection');
        const oldExpandArticleButton = searchArticleSect.querySelector('.expand-btn');
        const oldExpandKnowledgeButton = searchKnowledgeSect.querySelector('.expand-btn');

        function handleFullSectionExpansion(sectionToHandle, buttonForSection, otherSection, buttonForOtherSection) {
            const isExpanding = buttonForSection.dataset.action === 'expand';

            if (isExpanding) {
                // If the other section is minimized, expand it back first
                if (buttonForOtherSection.dataset.action === 'minimize') {
                    otherSection.classList.remove('expanded'); // Remove full expand from other
                    searchArticleSect.classList.remove('hidden-by-expansion');
                    searchKnowledgeSect.classList.remove('hidden-by-expansion');
                    buttonForOtherSection.textContent = 'Expand';
                    buttonForOtherSection.dataset.action = 'expand';
                }

                sectionToHandle.classList.add('expanded'); // Full expand current
                otherSection.classList.add('hidden-by-expansion'); // Hide other
                buttonForSection.textContent = 'Minimize';
                buttonForSection.dataset.action = 'minimize';
            } else { // Minimizing current full-expanded section
                sectionToHandle.classList.remove('expanded');
                otherSection.classList.remove('hidden-by-expansion'); // Show other again
                buttonForSection.textContent = 'Expand';
                buttonForSection.dataset.action = 'expand';
            }
        }

        if (oldExpandArticleButton && oldExpandKnowledgeButton) {
            oldExpandArticleButton.addEventListener('click', () => {
                handleFullSectionExpansion(searchArticleSect, oldExpandArticleButton, searchKnowledgeSect, oldExpandKnowledgeButton);
            });

            oldExpandKnowledgeButton.addEventListener('click', () => {
                handleFullSectionExpansion(searchKnowledgeSect, oldExpandKnowledgeButton, searchArticleSect, oldExpandArticleButton);
            });
        }
    });

  </script>
</body>
</html>
