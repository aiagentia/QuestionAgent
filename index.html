<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Ask a Question</h1>
  <form id="askForm">
    <input type="text" id="question" placeholder="Type your question" required />
    <button type="submit">Get Answer</button>
  </form>

  <div id="responseContainer" class="result" style="display: none;">
    <p id="answer"></p>
    <img id="image" style="max-width: 100%; margin-top: 1rem; border-radius: 12px; display: none;" />
  </div>

  <script>
    document.getElementById('askForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = document.getElementById('question').value.trim();
      if (!question) return;

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const data = await res.json();

      document.getElementById("responseContainer").style.display = "block";
      document.getElementById("answer").textContent = data.answer;

      const imageElement = document.getElementById("image");
      if (data.image) {
        imageElement.src = data.image;
        imageElement.style.display = "block";
      } else {
        imageElement.style.display = "none";
      }
    });
  </script>
</body>
</html>
