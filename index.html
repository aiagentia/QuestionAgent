<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Question Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #6366f1;
      --bg: #0f172a;
      --text: #e2e8f0;
      --card: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    #askForm {
      display: flex;
      gap: 10px;
      margin-bottom: 2rem;
    }

    input {
      flex: 1;
      padding: 1rem;
      border: 2px solid rgba(99, 102, 241, 0.2);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    button {
      padding: 1rem 2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #4f46e5;
      transform: translateY(-2px);
    }

    .loading {
      display: none;
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      margin: 1rem 0;
      position: relative;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #94a3b8;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
      position: relative;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    #image {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      display: none;
    }

    @media (max-width: 640px) {
      #askForm {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Knowledge Interface</h2>
    <form id="askForm">
      <input type="text" id="question" required placeholder="What would you like to know?" />
      <button type="submit">Ask AI</button>
    </form>
    <p id="loading" class="loading">Processing your question...</p>
    <div class="result" id="answerContainer" style="display: none;">
      <p id="answer"></p>
      <img id="image" />
    </div>
  </div>

  <script>
    document.getElementById("askForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const question = document.getElementById("question").value;
      const loadingEl = document.getElementById("loading");
      const answerContainer = document.getElementById("answerContainer");
      const answerEl = document.getElementById("answer");
      const imageEl = document.getElementById("image");

      loadingEl.style.display = "block";
      answerContainer.style.display = "none";
      answerEl.textContent = "";
      imageEl.style.display = "none";

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();
        loadingEl.style.display = "none";

        if (data.success && data.answer) {
          answerEl.textContent = data.answer;
          answerContainer.style.display = "block";

          if (data.image) {
            let imageURL = data.image;

            // Ensure we handle Google Drive URLs properly
            if (imageURL.includes("drive.google.com")) {
              const imageId = imageURL.split('id=')[1].split('&')[0];
              imageURL = `https://drive.google.com/uc?id=${imageId}`; // Transform to embeddable image URL
            }

            imageEl.src = imageURL;
            imageEl.style.display = "block";
          }
        } else {
          answerEl.textContent = data.error || "No answer found.";
          answerContainer.style.display = "block";
        }
      } catch (error) {
        console.error('Fetch error:', error);
        loadingEl.style.display = "none";
        answerEl.textContent = "Error fetching data. Please try again later.";
        answerContainer.style.display = "block";
      }
    });
  </script>
</body>
</html>
