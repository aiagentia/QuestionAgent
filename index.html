<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Q&A</title>
  <style>
    #answer-container {
      margin-top: 20px;
    }
    #answer-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ask Your Question</h1>
  <form id="ask-form">
    <input type="text" id="question" placeholder="Ask a question..." required>
    <button type="submit">Submit</button>
  </form>

  <div id="answer-container"></div>

  <script>
    document.getElementById('ask-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const question = document.getElementById('question').value;

      const response = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question }),
      });

      const result = await response.json();
      const answerContainer = document.getElementById('answer-container');

      if (result.success) {
        let answerHtml = `<p>${result.answer}</p>`;

        if (result.image) {
          answerHtml += `<img src="${result.image}" alt="Answer Image">`;
        }

        answerContainer.innerHTML = answerHtml;
      } else {
        answerContainer.innerHTML = `<p>${result.message}</p>`;
      }
    });
  </script>
</body>
</html>
