<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Knowledge Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #6366f1;
      --bg: #0f172a;
      --text: #e2e8f0;
      --card: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .section {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(99, 102, 241, 0.2);
    }

    .section:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .section-title {
      font-size: 1.2rem;
      color: var(--text);
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    #askForm, #searchForm {
      display: flex;
      gap: 10px;
      margin-bottom: 2rem;
    }

    input {
      flex: 1;
      padding: 1rem;
      border: 2px solid rgba(99, 102, 241, 0.2);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    button {
      padding: 1rem 2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #4f46e5;
      transform: translateY(-2px);
    }

    .search-button {
      padding: 1rem;
      width: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading {
      display: none;
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      margin: 1rem 0;
      position: relative;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #94a3b8;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
      position: relative;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    #image {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      display: none;
    }

    #searchResults {
      display: none;
      margin-top: 1rem;
    }

    .search-result-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .search-result-item:last-child {
      margin-bottom: 0;
    }

    @media (max-width: 640px) {
      #askForm, #searchForm {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Knowledge Interface</h2>
    
    <div class="section">
      <div class="section-title">Ask a Question</div>
      <form id="askForm">
        <input type="text" id="question" required placeholder="What would you like to know?" />
        <button type="submit">Ask AI</button>
      </form>
      <p id="loading" class="loading">Processing your question...</p>
      <div class="result" id="answerContainer" style="display: none;">
        <p id="answer"></p>
        <div id="imageContainer" style="display: none; margin-top: 1rem;">
          <img id="image" style="max-width: 100%; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);" />
          <iframe id="imageFrame" style="display: none; width: 100%; height: 400px; border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);"></iframe>
          <p id="imageError" style="color: #ef4444; margin-top: 0.5rem; display: none;">Unable to load image. Please check the console for details.</p>
          <p id="imageUrl" style="color: #94a3b8; font-size: 0.8rem; margin-top: 0.5rem; word-break: break-all;"></p>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Search Knowledge Base</div>
      <form id="searchForm">
        <input type="text" id="searchKeyword" required placeholder="Enter a keyword to search..." />
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <p id="searchLoading" class="loading">Searching...</p>
      <div id="searchResults"></div>
    </div>
  </div>

  <script>
    // Existing ask form handler
    document.getElementById("askForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const question = document.getElementById("question").value;
      const loadingEl = document.getElementById("loading");
      const answerContainer = document.getElementById("answerContainer");
      const answerEl = document.getElementById("answer");
      const imageContainer = document.getElementById("imageContainer");
      const imageEl = document.getElementById("image");
      const imageFrame = document.getElementById("imageFrame");
      const imageError = document.getElementById("imageError");
      const imageUrlEl = document.getElementById("imageUrl");

      loadingEl.style.display = "block";
      answerContainer.style.display = "none";
      answerEl.textContent = "";
      imageContainer.style.display = "none";
      imageError.style.display = "none";
      imageUrlEl.textContent = "";
      imageEl.style.display = "block";
      imageFrame.style.display = "none";

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();
        console.log('Received data from API:', data);
        loadingEl.style.display = "none";

        if (data.success && data.answer) {
          answerEl.textContent = data.answer;
          answerContainer.style.display = "block";

          if (data.image) {
            console.log('Original image URL:', data.image);
            
            let imageUrl = data.image.trim();
            if (imageUrl.includes('drive.google.com')) {
              const fileId = imageUrl.match(/[-\w]{25,}/);
              if (fileId) {
                const fileIdStr = fileId[0];
                imageUrl = `https://drive.google.com/uc?export=download&id=${fileIdStr}`;
                console.log('Using direct download URL:', imageUrl);
              }
            }
            
            imageUrlEl.textContent = `Image URL: ${imageUrl}`;
            
            imageEl.src = imageUrl;
            imageContainer.style.display = "block";
            
            imageEl.onload = function() {
              console.log('Image loaded successfully');
              imageError.style.display = "none";
              imageFrame.style.display = "none";
            };
            
            imageEl.onerror = function() {
              console.error('Image failed to load, trying iframe:', imageUrl);
              const fileId = imageUrl.match(/[-\w]{25,}/);
              if (fileId) {
                const iframeUrl = `https://drive.google.com/file/d/${fileId[0]}/preview`;
                imageFrame.src = iframeUrl;
                imageFrame.style.display = "block";
                imageEl.style.display = "none";
                imageError.style.display = "none";
              } else {
                imageError.style.display = "block";
              }
            };
          }
        } else {
          answerEl.textContent = data.error || "No answer found.";
          answerContainer.style.display = "block";
        }
      } catch (error) {
        console.error('Fetch error:', error);
        loadingEl.style.display = "none";
        answerEl.textContent = "Error fetching data. Please try again later.";
        answerContainer.style.display = "block";
      }
    });

    // New search form handler
    document.getElementById("searchForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const keyword = document.getElementById("searchKeyword").value;
      const loadingEl = document.getElementById("searchLoading");
      const resultsContainer = document.getElementById("searchResults");

      loadingEl.style.display = "block";
      resultsContainer.style.display = "none";
      resultsContainer.innerHTML = "";

      try {
        const response = await fetch("/api/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keyword }),
        });

        const data = await response.json();
        console.log('Search results:', data);
        loadingEl.style.display = "none";

        if (data && data.length > 0) {
          resultsContainer.style.display = "block";
          data.forEach(result => {
            const resultElement = document.createElement("div");
            resultElement.className = "search-result-item";
            resultElement.textContent = result.answer;
            resultsContainer.appendChild(resultElement);
          });
        } else {
          resultsContainer.style.display = "block";
          resultsContainer.innerHTML = '<div class="search-result-item">No results found.</div>';
        }
      } catch (error) {
        console.error('Search error:', error);
        loadingEl.style.display = "none";
        resultsContainer.style.display = "block";
        resultsContainer.innerHTML = '<div class="search-result-item">Error searching. Please try again later.</div>';
      }
    });
  </script>
</body>
</html>
